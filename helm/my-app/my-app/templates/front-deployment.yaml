apiVersion: apps/v1
kind: Deployment
metadata:
  name: front-deployment
  labels:
    app: "{{ .Values.front.labels }}"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "{{ .Values.spring.labels }}"
  template:
    metadata:
      labels:
        app: "{{ .Values.spring.labels }}"
      annotations:
        checksum/config: { { include (print $.Template.BasePath "/configmap.yaml") . | sha256sum } }
        rollme: { { randAlphaNum 5 | quote } }
    spec:
      containers:
        - name: "{{ .Values.spring.labels }}"
          image: "{{ .Values.front.image.repository }}:{{ .Values.front.image.tag }}"
          ports:
            - containerPort: {{ .Values.front.containerPort }}
          resources:
            requests:
              memory: "100Mi"
              cpu: "150m"
            limits:
              memory: "200Mi"
              cpu: "300m"
